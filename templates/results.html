    <script>
function openNav() {
  document.getElementById("mySidebar").style.width = "200px";
  document.getElementById("mySidebar").style.opacity = "1";
  document.getElementById("mySidebar").style.backgroundColor = "#FF9933";
  document.getElementById("opnbtt").style.color = "white";
  document.getElementById("sr").style.opacity = "1";
  // document.getElementById("main").style.marginLeft = "180px";
 
  

}

function closeNav() {
  document.getElementById("mySidebar").style.width = "30px";
  
  document.getElementById("mySidebar").style.opacity = "0.2";
  document.getElementById("opnbtt").style.color = "black";
  document.getElementById("opnbtt").style.opacity = "1";
  // document.getElementById("main").style.marginLeft= "30px";

}
 var x = document.getElementById("contentc");
    x.style.display = "none";
    var y = document.getElementById("contenti");
    y.style.display = "none";



    function city() {

  
  if (x.style.display === "none")
	{
    x.style.display = "block";
     y.style.display = "none";
     x.scrollIntoView({behavior: "smooth"});
	} 
  else {
    x.style.display = "none";
  		}

	}
function incorporation() {
 
  if (y.style.display === "none") {
    y.style.display = "block";
    x.style.display = "none";
    y.scrollIntoView({behavior: "smooth"});

  } else {
    y.style.display = "none";
  }
}
</script>
