<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/cssjs/css/cover.css">
  <meta http-equiv="refresh" content="2"; URL='http://localhost:5000//" />
</head>
<body>
<h1 class="ml4">
  <span class="letters letters-1">No results found</span>

 
</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
	// Wrap every letter in a span
var ml4 = {};
ml4.opacityIn = [0,1];
ml4.scaleIn = [0.2, 1];
ml4.scaleOut = 3;
ml4.durationIn = 800;
ml4.durationOut = 1000;
ml4.delay = 200;

anime.timeline({loop: 1})
  .add({
    targets: '.ml4 .letters-1',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-1',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4',
    opacity: 0,
    duration: 2000,
    delay: 500
  });
</script>

</body>
</html>
